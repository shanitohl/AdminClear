<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">loading</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" [attr.ariaValuenow]="progreso" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <div class="input-group">
              <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>
              <input type="text" class="form-control" placeholder="" name="progreso"  [(ngModel)]="progreso" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
              <div class="input-group-append" id="button-addon4">                
                <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
        <div class="card-body">
          texto 2
        </div>
      </div>
    </div>
</div>
